<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="new-overlay" id="overlay-project"></div>
<div class="new-overlay" id="overlay-task"></div>
    <div id="content" class="grid">
        <div id="side-bar">
            <div class="logo"><img src="./assets/double-check.png" alt="logo"><h1>Todo List</h1></div>
            <ul class="lists-ul">
                <li class="list-item btn-pointer" id="my-day-tasks"><img src="./assets/sunny.png" alt="Sun icon">My day</li>
                <li class="list-item btn-pointer" id="all-tasks"><img src="./assets/calendar.png" alt="Calendar icon">All tasks</li>
                <li class="list-item btn-pointer" id="done-tasks"><img src="./assets/work-done.png" alt="Check icon">Done</li>
            </ul>
            <div>
                <li><h3>Projects</h3></li>
                <ul class="lists-ul projects-list">
                </ul>
                <li class="list-item new-list-btn btn-pointer"><img src="./assets/plus.png" alt="plus icon">New project</li>
            </div>
        </div>
        <div id="header">
            <div class="chosen-list-title"></div>
            <div class="project-details">Wednesday 11 May</div>
        </div>
        <div id="main" class="grid">
            <div class="new-task-card btn-pointer"><img class="new-task-btn" src="./assets/add.png" alt="plus icon">Add a Task</div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
